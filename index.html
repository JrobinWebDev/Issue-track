<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Issue Track</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>       
<body>
    
    <!--==============================Logo=============================-->
    
    <div class="container">
        <div class="title">
            <figure>
                <img src="/icons/cogs-icon.png" id="logo" alt="cog icon">
            </figure>
                <h1 >Issue Track</h1> 
                <h3>The simple issue tracker</h3>
        </div>
        
        <!--==============================Form=============================-->
        
        <div class="wrapper">
            <div class="issue-form">
                <form id="issueInputForm">
                    <p>
                        <label for="issueCategoryInput">Category</label>
                        <select id="issueCategoryInput" required>
                            <option value="">Please select</option>
                            <option value="issue">Issue</option>
                            <option value="bug">Bug</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="issueAssignedToInput">Assinged To</label>
                        <input id="issueAssignedToInput" type="text" placeholder="Individual/Team responsible" required>
                    </p>
                    <p>
                        <label for="issueDescInput">Description</label>
                        <textarea id="issueDescInput" placeholder="Issue info..." rows="5" required></textarea>
                    </p>
                    <p>
                        <label for="issueSeverityInput">Risk</label>
                        <select id="issueSeverityInput" required>
                            <option value="">Please select</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                    <div id="count"></div>
                </form>              
            </div>
                <nav>
                    <ul>
                        <li class="dropdown-tag">Filter by:</li>
                        <li>
                            <div id="issueFilter" class="dropdown-menu">
                                <button id="filterText" class="drop-button">Filter by...</button>
                                <div id="filterDropdown" class="dropdown-content">
                                    <a id="seeAll">All Issues</a>
                                    <hr>
                                    <a id="seeClosed">Satus Closed</a>
                                    <a id="seeOpen">Staus Open</a>
                                    <hr>
                                    <a id="seeLow">Risk Low </a>
                                    <a id="seeMedium">Risk Medium</a>
                                    <a id="seeHigh">Risk High</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <button id="deleteClosed" class="delete-closed">Delete Closed</button>
                        </li>
                    </ul>
                </nav> 
                <!--==================================Issues====================================-->
                <div id="issue" class="all">
            </div>
        </div>
    </div>
    
       <!--==============================HandlebarsTemplate=============================-->
       
      <script id="issues-template" type="text/x-handlebars-template">

        {{#this}}
        <div class="issue">
            <figure class="media-left">
                <p>
                    <img src="/icons/cogs-icon.png" class="img" alt="cog icon">
                </p>
            </figure>
            <div id={{id}} class="issue-content">
                <div class="content">
                    <p> 
                        <p>
                            <strong>Category:</strong> &nbsp {{category}}
                        </p>
                        <p>
                            <strong>Assigned to:</strong> &nbsp {{assignedTo}}
                        </p>
                        {{#if status}}
                        <p>
                            <strong>Issue Status:</strong> <strong class="status-closed">{{statusText}}</strong>
                        </p>
                        {{else}}
                        <p>
                            <strong>Issue Status:</strong> <strong class="status-open">{{statusText}}</strong>
                        </p>
                        {{/if}}
                        <p>
                            <strong>Issued on:</strong> &nbsp {{date}}
                        </p>
                        <div class="description">
                            {{description}}
                        </div>
                    </p>
                </div>
                {{#if status}}
                <button id="statusButton" type="button" disabled class="issue-closed-true">Close Issue</button>
                {{else}}
                <button id="statusButton" class="issue-closed">Close Issue</button>
                {{/if}}
                <button id="deleteButton" class="issue-delete">Delete Issue</button>
                <div class="id-severity">
                    <img src="/icons/sign-warning-icon.png" class="img-triangle" alt="triangle hazard icon">
                    <strong class="severity"> {{severity}}</strong>
                    <h2 class="id">Issue ID: <b>{{id}}</b></h2>
                </div>
            </div>
        </div>
        {{/this}}

      </script>
       
        <!--==============================Script tags=============================-->
       
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
      <script src="main.js"></script>
           
   </body>
</html>
